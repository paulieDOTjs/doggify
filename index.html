<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='icon'
        href='./assets/images/doggify-threshold-face-square.png'
        type='image/x-icon'/>
    <title>Doggify</title>
    <link href="https://fonts.googleapis.com/css?family=Calistoga|Roboto|Solway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/simple-grid.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="spacer" id="spacer">
    </div>


    <div class="mainflex" id="mainflex">
        <h1 class="header-big" id="appName"> Doggify </h1>
        
        <img class="dogimage" id="dogImage" src="./assets/images/doggify-threshold-face-square.png">
    </div>

    <div class="mainflexresults disappear" id="resultsheader">
        <img class="dogimage2 disappear" id="dogImage2" src="./assets/images/doggify-threshold-face-2.png">
        <h1 class="header-big-results disappear" id="resultsheadertext"> 
            Your
            Results
         </h1>
    </div>

    <div class="disappear" id="quizBody">
        <h2 class="quiz-questions" id="quizQuestion"></h2>
        <ol type="a">
            <li class="answer" id="answerA"></li>
            <li class="answer" id="answerB"></li>
            <li class="answer" id="answerC"></li>
            <li class="answer" id="answerD"></li>
        </ol>
    </div>


    <div id="start" class="start-instruction disappear">
        <p class="inherit">If you’ve answered 'yes' to any of these questions, you’re most likely canine. The real
            question is what kind? Take
            our core personality type quiz and find out what breed of furry friend you TRULY are.
        </p>
        <p class="inherit">Start the quiz by clicking HERE!</p>
    </div>
    <div id="dogQuestions" class="dogQuestionBox"></div>
    <div class="yes-button" id="yesButton">Yes???</div>


    <div class="disappear" id="resultsPage">

        <div class="weather-div" id="weatherDiv">
            <p id="chosenCity" class="inherit">

            </p>
            <p id="todayWeather" class="inherit">

            </p>
            <p id="temperatureWeather" class="inherit">

            </p>
        </div>

    </div>


    <!-- Referencing our different js pages -->
    <script src="./assets/js/lodash.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/arrays.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTeE4A-78FaUSVBlEKSvpdcDqTT8eFg3E&callback=initMap"></script> -->
</body>

</html>
